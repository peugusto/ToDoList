<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="titulo">To-Do List</h1>
    <form action="" id="center">
        <input type="text" class="lista-texto">
        <button type="submit" class="lista-btn">ADD</button>
        <div class="sl">
            <select name="select" class="filtrar-lista">
                <option value="ALL">ALL</option>
                <option value="DONE">DONE</option>
                <option value="UNDONE">UNDONE</option>
            </select>
        </div>
    </form>

    <div class="lista-container">
        <ul class="lista-list"></ul>
    </div>
    <p id="peugusto">Desenvolvido por Pedro Augusto</p>
    <script src="script/script.js"></script>
</body>
</html>
